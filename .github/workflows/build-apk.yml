name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
      actions: read    # Required for workflow access
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Expo CLI
        run: npm install -g @expo/cli eas-cli

      - name: Build APK
        run: |
          npx expo prebuild --platform android
          cd android
          ./gradlew assembleRelease

      - name: Get version info
        id: version_info
        run: |
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            # Tag-based release
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=true" >> $GITHUB_OUTPUT
            echo "BUILD_NAME=Release $VERSION" >> $GITHUB_OUTPUT
          else
            # Development build (main branch or manual trigger)
            VERSION="dev-$(date +'%Y%m%d-%H%M%S')"
            COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_RELEASE=false" >> $GITHUB_OUTPUT
            echo "BUILD_NAME=Development Build (${COMMIT_SHA})" >> $GITHUB_OUTPUT
          fi

      - name: Rename APK
        run: |
          mkdir -p release
          cp android/app/build/outputs/apk/release/app-release.apk release/watchmouse-${{ steps.version_info.outputs.VERSION }}.apk

      - name: Create GitHub Release (Tagged Release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/watchmouse-${{ steps.version_info.outputs.VERSION }}.apk
          name: Release ${{ steps.version_info.outputs.VERSION }}
          body: |
            ## WatchMouse Android App
            
            Download and install the APK file below.
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK
            
            ### Features
            - Monitor eBay and Kleinanzeigen for deals
            - AI-powered search matching
            - Save custom searches
            - Get notified of new matches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (Development Build)
        if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/watchmouse-${{ steps.version_info.outputs.VERSION }}.apk
          tag_name: ${{ steps.version_info.outputs.VERSION }}
          name: ${{ steps.version_info.outputs.BUILD_NAME }}
          prerelease: true
          body: |
            ## WatchMouse Android App - Development Build
            
            This is an automated development build from the main branch.
            
            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ steps.version_info.outputs.VERSION }}
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" in Android settings
            3. Install the APK
            
            ### Features
            - Monitor eBay and Kleinanzeigen for deals
            - AI-powered search matching
            - Save custom searches
            - Get notified of new matches
            
            ### Note
            This is a development build and may contain experimental features or bugs.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: watchmouse-${{ steps.version_info.outputs.VERSION }}
          path: release/watchmouse-${{ steps.version_info.outputs.VERSION }}.apk
          retention-days: 30

      - name: Log build information
        if: steps.version_info.outputs.IS_RELEASE == 'false'
        run: |
          echo "Build completed: ${{ steps.version_info.outputs.BUILD_NAME }}"
          echo "APK artifact available in workflow run artifacts"
